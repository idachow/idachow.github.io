<script>
var userChoice = prompt("Do you choose rock, paper or scissors?");

if(userChoice === "rock") {
    alert("You have chosen rock!");
}
    else if(userChoice === "paper") {
        alert("You have chosen paper!");
    }
        else if(userChoice === "scissors") {
            alert("You have chosen scissors!");
        } 
            else {
                prompt("Please choose rock, paper or scissors.");
            }

var computerChoice = Math.random();
if (computerChoice < 0.34) {
	computerChoice = "rock";
} else if(computerChoice <= 0.67) {
	computerChoice = "paper";
} else {
	computerChoice = "scissors";
} document.write("Computer: " + computerChoice);

var compare = function (choice1,choice2) {
    if (choice1 === choice2) {
        document.write("The result is a tie!");
        
    }
    else if(choice1 === "rock") {
        if(choice2 === "scissors") {
            document.write("Rock wins");
        }
        else {
            document.write("Paper wins");
        }
    }
    else if(choice1 === "paper") {
        if(choice2 === "rock") {
            document.write("Paper wins wins");
        }
        else {
            document.write(return "Scissors wins");
        }
    }
    else if(choice1 === "scissors") {
        if(choice2 === "paper") {
            document.write("Scissors wins");
        }
        else {
            document.write("Rock wins");
        }
    }
}

compare(userChoice,computerChoice);

</script>
